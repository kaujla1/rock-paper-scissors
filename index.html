<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>

  <body> 
    <script>
      
      function getComputerChoice(computerOptions) {
        computerOptions = ["Rock", "Paper", "Scissors"];
        let computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
        console.log("The computer chose: " + computerChoice);
        return computerChoice;
      }

      function playerSelectionPrompt(playerPrompt) {
        playerPrompt = prompt("Please choose Rock, Paper, or Scissors")
        selectionFirstLetter = playerPrompt.slice(0, 1);
        selectionRest = playerPrompt.slice(1);
        return selectionFirstLetter.toUpperCase() + selectionRest.toLowerCase();
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelectionPrompt();
        computerSelection = getComputerChoice();
        if (playerSelection === "Rock" && computerSelection === "Scissors") {
          return "You win!";
        } else if (playerSelection === "Rock" && computerSelection === "Paper") {
          return "You lose";
        } else if (playerSelection === "Rock" && computerSelection === "Rock") {
          return "It's a tie!";
        } else if (playerSelection === "Paper" && computerSelection === "Scissors") {
          return "You win!";
        } else if (playerSelection === "Paper" && computerSelection === "Rock") {
          return "You lose";
        } else if (playerSelection === "Paper" && computerSelection === "Paper") {
          return "It's a tie!";
        } else if (playerSelection === "Scissors" && computerSelection === "Paper") {
          return "You win!";
        } else if (playerSelection === "Scissors" && computerSelection === "Rock") {
          return "You lose";
        } else if (playerSelection === "Scissors" && computerSelection === "Scissors") {
          return "It's a tie";
        }
      }

      let gameWin = 0;

      let gameLose = 0;

      let gameTie = 0;

      function totalRoundResults(roundResult) {
        if (roundResult == "You win!") {
          gameWin = gameWin + 1;
        } else if (roundResult === "You lose") {
          gameLose = gameLose + 1;
        } else if (roundResult === "It's a tie") {
          gameTie = gameTie + 1;
        }
        console.log(gameWin, gameLose, gameTie);
      }

      function game() {
        for (let i = 0; i < 5; i++) {
          let roundResult = console.log(playRound());
          totalRoundResults();
        }
      }

      function gameResult(gameWin, gameLose, gameTie) {
        if (gameWin >= 3 || ((gameWin === 2) + gameTie) > gameLose) {
          return "Game result: you won the game!";
        } else if (gameLose >= 3 || ((gameLose === 2) + gameTie) > gameWin) {
          return "Game result: you lost the game";
        } else {
          return "Game result: it's a tie game!";
        }
      }

      /* function here to state result of overall game */

      console.log(game());
      console.log(gameResult());

      /*console.log(playRound()); used to run a single round of the game and show result in the console on page load*/ 

    </script>
  </body>
</html>
